<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - DG Construest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img height="100px" src="img/logopreta.png" alt="Logo Topo">
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  
  <div class="sobre">
    <h2>Contato</h2>
    <p>Fale conosco para orçamento ou dúvidas.</p>
  </div>
  
  <section>
    <div class="texto-quem-somos">
      <h3>Formulário de Contato</h3>
      <form>
        <p>
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome" required>
        </p>
        <p>
          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required>
        </p>
        <p>
          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </p>
        <button type="submit" style="background: #e6007e; color:#fff; border:none; padding:10px 30px; font-weight:500;">Enviar</button>
      </form>
    </div>
    <div class="img">
      <br>
      <img height="250px" src="img/contato.jpg" alt="Contato Construção">
    </div>
  </section>
  
  <footer>
    © 2025 Digital College Construções. Todos os direitos reservados.
  </footer>
</body>
</html>
